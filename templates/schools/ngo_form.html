{%extends 'core/base.html'%}
{%block body_block%}

<div class="container">

<br>

    <h1>Give your details to be eligible for receiving book donations!</h1>
  <br>
<div class="container pt-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="book">Name of Organization</label>
          <input type="text" class="form-control col-6" id="name" name="name" aria-describedby="emailHelp">

        </div>

        <div class="form-group">
          <label for="book">City</label>
          <input type="text" class="form-control col-6" name="city" aria-describedby="emailHelp">

        </div>

        <div class="form-group">
          <label for="book">Address</label>
          <input type="text" class="form-control col-6" name="address" aria-describedby="emailHelp">

        </div>



      <div class="form-group">
        <label for="book">Latitude</label>
        <input type="text" class="form-control col-6" id="lat" name="lat" aria-describedby="emailHelp">

      </div>

      <div class="form-group">
        <label for="book">Longitude</label>
        <input type="text" class="form-control col-6" id="long" name="long" aria-describedby="emailHelp">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>

{%endblock%}
